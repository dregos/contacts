<h1>Contacts</h1> 

<!-- foma -->
<app-contact-form #contactForm (onSubmit)="submitContact($event)"></app-contact-form>

<div class="input-group col-md-5 pl-0 my-lg-4 my-2">
	<span class="input-group-addon">Filter by name</span>
	<input [(ngModel)]="filter" class="form-control">
</div>

<table class="table table-striped">  
	<thead>    
		<tr>      
			<th>Name</th>      
			<th>Email</th>      
			<th>Actions</th>   
			<th>index</th> 
			<th>old index</th>      
		</tr>  
	</thead>  
	<tbody>    
		<tr *ngFor="let contact of contacts | filter : 'firstName': filter; let i = index" 
			[contactRow]="contact" (onEdit)="contactForm.edit(contact)" (onRemove)="remove(contact)" [index]="i">      
		</tr> 
	</tbody>
</table>

<h5>People</h5>
<ul>
	<li *ngFor="let person of people | async">{{person.name}}</li>
</ul>
