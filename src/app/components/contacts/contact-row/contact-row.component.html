<td class="align-middle"><a [routerLink]="['/contacts', contact.id]">{{ contact.firstName }} {{ contact.lastName }}</a>
</td>      
<td class="align-middle">
	{{ contact.email | uppercase }}
</td>      
<td>{{index}}</td>   
<td>{{oldIndex}}</td>   
<td>
	<button class="btn btn-warning btn-sm" (click)="edit(contact)">Edit</button>
	<button class="btn btn-danger btn-sm" (click)="remove(contact)">Remove</button>
</td>
